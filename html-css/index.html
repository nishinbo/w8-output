<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>課題 Flex グリッド</h1>

    <section class="grid grid-4x4">
        <h2>グリッド 4x4</h2>
        <div class="tiles">
            <div class="tile">01</div>
            <div class="tile">02</div>
            <div class="tile">03</div>
            <div class="tile">04</div>
            <div class="tile">05</div>
            <div class="tile">06</div>
            <div class="tile">07</div>
            <div class="tile">08</div>
            <div class="tile">09</div>
            <div class="tile">10</div>
            <div class="tile">11</div>
            <div class="tile">12</div>
            <div class="tile">13</div>
            <div class="tile">14</div>
            <div class="tile">15</div>
            <div class="tile">16</div>
        </div>
    </section>

    <section class="grid grid-2x2">
        <h2>グリッド 2x2</h2>
        <div class="tiles">
            <div class="tile">01</div>
            <div class="tile">02</div>
            <div class="tile">03</div>
            <div class="tile">04</div>
        </div>
    </section>

    <section class="grid grid-6x1">
        <h2>グリッド 6x1</h2>
        <div class="tiles">
            <div class="tile">01</div>
            <div class="tile">02</div>
            <div class="tile">03</div>
            <div class="tile">04</div>
            <div class="tile">05</div>
            <div class="tile">06</div>
        </div>
    </section>

    <h1>ログインフォーム</h1>
    <section class="login-form">
        <h2>Sign in to your account</h2>
        <form>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Sign in</button>
            <p>Don't have an account yet? <a href="#">Sign up</a></p>
        </form>
    </section>
    <script src="../database/main.js"></script>
</body>
</html>
